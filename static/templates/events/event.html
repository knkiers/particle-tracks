<div class="row">
  <div class="col-md-8 col-md-offset-2">
    
    <h1>Event</h1>


    
    <div class="well">

      <svg ng-attr-height="{{vm.graph.height}}" ng-attr-width="{{vm.graph.width}}">
	<circle ng-repeat="circle in vm.circles" 
		ng-attr-cx="{{circle.x}}" 
		ng-attr-cy="{{circle.y}}" 
		ng-attr-r= "{{circle.r}}">
	</circle>
	<path ng-attr-d = "{{vm.d}}" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
      </svg>

      <div ng-if = "vm.eventGenerated">
